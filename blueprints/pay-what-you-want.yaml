                  options:
                      1: PLUGIN_ADMIN.YES
                      0: PLUGIN_ADMIN.NO
                  validate:
                      type: bool
                  
                header.pricing_suggestions:
                  type: text
                  label: Price
                  help: Set your product price to the minimum amount you want to charge
                  placeholder: Enter pricing suggestions. Ex. 2, 4, 5
